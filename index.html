<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính năm Âm Lịch</title>
    <style>
        span{
            color: red;
            font-size: 100px;
            text-align: center;
        }
        button{
            color: black;
            background-color: cornflowerblue;
            font-size: 24px;
            border-color: firebrick;
            width: 150px;
            height: 110px;git
        }
        input  {
            margin-top: 60px;
            width: 350px;
            height:100px;
            font-size: 24px;
            text-align: center;
            border-color: lawngreen;
            margin-left: 200px;
            margin-bottom: 200px;
        }
        body{
            margin: 250px 50px 50px 50px ;
            background-image:url('img/background.jpg');
            background-repeat: no-repeat ;
            background-size: 150%;

        }
        h1{
            text-align: center;
            font-size: 50px;
            color: yellow;
        }
        #result{
            text-align: center;
            margin: 200px 200px 200px 300px ;
        }
    </style>
</head>
<body>
<h1>Kiểm tra con Giáp theo Năm Sinh</h1>
<input type="number" id="year" placeholder="Nhập vào năm sinh của bạn">
<button onclick="change();">Kiểm tra</button>
<br><br>
<span id="result"></span>
<script>
    let calendar = document.getElementById("year");
    let result = document.getElementById("result");
    let can = " ";
    let chi = " ";
    function change() {
        switch(calendar.value % 10){
            case 0:
                can = "Canh";
                break;
            case 1:
                can = "Tân";
                break;
            case 2:
                can = "Nhâm";
                break;
            case 3:
                can = "Quý";
                break;
            case 4:
                can = "Giáp";
                break;
            case 5:
                can = "Ất";
                break;
            case 6:
                can = "Bính";
                break;
            case 7:
                can = "Đinh";
                break;
            case 8:
                can = "Mậu";
                break;
            case 9:
                can = "Kỷ";
                break;
        }
        switch(calendar.value % 12){
            case 0:
                chi = "Thân";
                break;
            case 1:
                chi = "Dậu";
                break;
            case 2:
                chi = "Tuất";
                break;
            case 3:
                chi = "Hợi";
                break;
            case 4:
                chi = "Tí";
                break;
            case 5:
                chi = "Sửu";
                break;
            case 6:
                chi = "Dần";
                break;
            case 7:
                chi = "Mão";
                break;
            case 8:
                chi = "Thìn";
                break;
            case 9:
                chi = "Tị";
                break;
            case 10:
                chi = "Ngọ";
                break;
            case 11:
                chi = "Mùi";
                break;
            }
        result.innerHTML = `${can} ${chi}`;
        }
</script>
</body>
</html>
